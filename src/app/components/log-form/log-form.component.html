<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="title" [(ngModel)]="title" class="form-control" placeholder="Add a log" />
    </div>
    <input type="submit" value="Add Log" class="btn btn-success" [disabled]="!this.title" />
    <button type="button" class="btn btn-warning" [hidden]="!this.title" (click)="clearForm()">Clear</button>
  </form>
</div>
