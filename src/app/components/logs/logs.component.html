<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let log of logs">
    <a href="">{{ log.title }}</a>
    <!-- TODO: Add a click event to show the description, and a real boolean to control it -->
    <p *ngIf="showDescription">{{ log.description }}</p>
    <span class="log-date">{{ log.date | date: 'short' }}</span>
    <i class="fa fa-remove"></i> 
  </li>
</ul>
